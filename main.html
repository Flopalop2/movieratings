<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no' />
    <title>Home | BetterRatings</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
    
        <header>
          <h1>Movies!</h1>
        </header>
        
        <hr/>
        
        <main>
          <div id="movies">
            <div class="movie-container">
              <a href="#" id="movie1">
                <img id="poster1" src="" />
                <p id="movieTitle1"></p>
              </a>
              <button class="skipButton" id="skip1">Haven't Seen / Skip</button>
            </div>
            <div class="movie-container">
              <a href="#" class="movie-container" id="movie2">
                <img id="poster2" src="" /> 
                <p id="movieTitle2"></p>
              </a>
              <button class="skipButton" id="skip2">Haven't Seen / Skip</button>
            </div>
          </div>
          <button id="new-matchup">New Matchup</button>
          <hr/>
          
          <h2 id="ratingTitle">Top Movies</h2>
          <div id="ratings">
            
          </div>
        </main>
        
      </div>
      

      
      <footer>
          <hr/>
          <div id="bottomFooter">
            <a href="https://themoviedb.org" id="TMDBLogo">
              <img src="./images/TMDBLogo.svg" id="logo"/>
            </a>
            
            <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
          
            <a href="https://github.com/Flopalop2/movieratings"  id="footerLink">
              <img src="./images/myLogo.png" id="logo"/>
              <div id="footerLinkText">Github</div>
            </a>
          </div>
      </footer>
    </div>
    
    <script text="type/javascript" src="script.js">
    </script>

  </body>
</html>
